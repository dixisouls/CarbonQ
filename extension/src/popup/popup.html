<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarbonQ</title>
</head>
<body>
  <div id="app">
    <!-- Loading state -->
    <div id="loading-view" class="view">
      <div class="loader"></div>
    </div>

    <!-- Login / Register view -->
    <div id="login-view" class="view hidden">
      <div class="logo-section">
        <div class="logo">CQ</div>
        <h1>CarbonQ</h1>
        <p class="subtitle">Track your AI carbon footprint</p>
      </div>

      <form id="auth-form">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required />
        </div>
        <div id="auth-error" class="error hidden"></div>
        <button type="submit" id="auth-btn" class="btn-primary">Sign In</button>
        <button type="button" id="toggle-btn" class="btn-ghost">Create Account</button>
      </form>
    </div>

    <!-- Dashboard view -->
    <div id="dashboard-view" class="view hidden">
      <header class="dash-header">
        <div>
          <h2>CarbonQ</h2>
          <p class="user-email" id="user-email"></p>
        </div>
        <button id="logout-btn" class="icon-btn" title="Sign out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-label">Total Queries</span>
          <span class="stat-value" id="total-queries">--</span>
        </div>
        <div class="stat-card accent">
          <span class="stat-label">CO&#8322; Emitted</span>
          <span class="stat-value" id="total-carbon">--</span>
        </div>
      </div>

      <!-- Comparison card -->
      <div id="comparison-card" class="comparison-card hidden">
        <div class="comparison-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
        </div>
        <div class="comparison-text" id="comparison-text"></div>
      </div>

      <div class="section">
        <h3>Top Platforms</h3>
        <div id="top-platforms" class="platform-list">
          <p class="muted">Loading...</p>
        </div>
      </div>

      <div id="dash-loading" class="dash-loading hidden">
        <div class="loader small"></div>
      </div>
    </div>
  </div>
</body>
</html>
