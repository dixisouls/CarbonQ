<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarbonQ</title>
</head>
<body>
  <div id="app">
    <!-- Loading state -->
    <div id="loading-view" class="view">
      <div class="loader"></div>
    </div>

    <!-- Login / Register view -->
    <div id="login-view" class="view hidden">
      <div class="logo-section">
        <div class="logo">CQ</div>
        <h1>CarbonQ</h1>
        <p class="subtitle">Track your AI carbon footprint</p>
      </div>

      <form id="auth-form">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required />
        </div>
        <div id="auth-error" class="error hidden"></div>
        <button type="submit" id="auth-btn" class="btn-primary">Sign In</button>
        <a href="https://carbon-q.vercel.app/register" target="_blank" class="btn-ghost register-link">Create Account</a>
      </form>
    </div>

    <!-- Dashboard view -->
    <div id="dashboard-view" class="view hidden">
      <header class="dash-header">
        <div>
          <h2>CarbonQ</h2>
          <p class="user-email" id="user-email"></p>
        </div>
        <button id="logout-btn" class="icon-btn" title="Sign out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </header>

      <!-- Hero card -->
      <div id="hero-card" class="hero-card">
        <div class="hero-label">Total Estimated Emissions</div>
        <div class="hero-value"><span id="hero-value">--</span><span class="unit" id="hero-unit">g</span></div>
        <div class="hero-sub">Across <strong id="total-queries">0</strong> total queries</div>
      </div>

      <!-- Breakdown by Service -->
      <div class="breakdown">
        <div class="section-label">Breakdown by Service</div>
        <div id="breakdown-list" class="breakdown-list">
          <p class="muted">Loading...</p>
        </div>
      </div>

      <!-- Green savings card (only when Google searches exist) -->
      <div id="savings-card" class="savings-card hidden">
        <div class="savings-icon">&#127807;</div>
        <div class="savings-text" id="savings-text"></div>
      </div>

      <div id="dash-loading" class="dash-loading hidden">
        <div class="loader small"></div>
      </div>
    </div>
  </div>
</body>
</html>
